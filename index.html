<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单元素</title>
</head>

<body bgcolor="#FFFFCC" text="#333366" link="#CC3333" vlink="#FFFFFF" leftmargin=600  topmargin="100">
<form action="http://www.baidu.com/s" method="post">
请输入你的姓名：<br>
<input type="text" name="yourname" placeholder="roger"> <br>


<br>请提出宝贵意见：<br>
<textarea name="yoursuggestion" col=10 rows=10 placeholder="我爱学习">
</textarea> <br>

<br>请选择你喜欢的水果：<br>
<input type="radio" name="fruit" value="apple" checked>苹果<br>
<input type="radio" name="fruit" value="orange">橘子<br>
<input type="radio" name="fruit" value="mango">芒果<br>
<input type="radio" name="fruit" value="banana">香蕉<br>

<br>请选择你喜欢的运动:<br>

<input type="checkbox" name="sport[]"  value="tabletennis">乒乓球<br>
<input type="checkbox" name="sport[]"  value="volleyball">排球<br>
<input type="checkbox" name="sport[]"  value="football">足球<br>
<br>

请选择你喜欢的城市:<br>

<option value="ChongQing">重庆
<option value="ChengDu">成都
<option value="Newyork">纽约

</select> <br>
